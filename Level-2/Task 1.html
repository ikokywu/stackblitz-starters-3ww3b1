<!-- <!DOCTYPE html>: Digunakan untuk menentukan versi HTML yang digunakan dalam dokumen.
<html>: Tag pembuka dan penutup yang menandai awal dan akhir dari dokumen HTML.
<head>: Digunakan untuk menyertakan informasi meta tentang dokumen, seperti judul, meta tag, dan tautan ke file eksternal.
<meta>: Digunakan untuk menyertakan metadata, seperti deskripsi, kata kunci, dan karakter set dokumen.
<title>: Digunakan untuk menentukan judul dokumen yang akan ditampilkan di bilah judul browser.
<link>: Digunakan untuk menautkan dokumen ke file eksternal, seperti file stylesheet.
<body>: Digunakan untuk menandai konten utama dokumen HTML yang akan ditampilkan kepada pengguna.
<h1>, <h2>, ..., <h6>: Digunakan untuk menandai judul atau heading level 1 hingga 6.
<img>: Digunakan untuk menampilkan gambar dalam dokumen.
<p>: Digunakan untuk menandai paragraf teks.
<hr>: Digunakan untuk membuat garis horizontal untuk memisahkan konten.
<div>: Digunakan untuk membuat kotak atau wadah untuk mengelompokkan elemen-elemen HTML dan menerapkan gaya CSS.
<ul>: Digunakan untuk membuat daftar tak berurutan (unordered list).
<ol>: Digunakan untuk membuat daftar berurutan (ordered list).
<li>: Digunakan untuk menandai setiap item dalam daftar (<ul> atau <ol>).
<button>: Digunakan untuk membuat tombol interaktif di halaman web.
<a>: Digunakan untuk membuat tautan atau hyperlink ke halaman web atau lokasi lain dalam dokumen.
<label>: Digunakan untuk menautkan label dengan elemen formulir.
<em>: Digunakan untuk menekankan teks secara visual dengan miring (italic).
<strong>: Digunakan untuk menekankan teks secara visual dengan tebal (bold).
<ins>: Digunakan untuk menandai teks yang diinsert baru atau baru ditambahkan ke dokumen. -->
