<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Internal CSS: Ini adalah cara untuk menempatkan gaya di dalam elemen <style> di dalam tag <head> pada dokumen HTML. Contohnya: -->
    <style>
      p {
        color: red;
      }
    </style>

    <!-- External CSS: Ini adalah cara untuk menempatkan gaya di dalam file terpisah dengan ekstensi .css, dan kemudian menghubungkannya ke dalam dokumen HTML menggunakan tag <link>. Contohnya:  -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <!-- Inline CSS: Ini adalah cara untuk menyertakan gaya langsung di dalam tag HTML menggunakan atribut style. Contohnya: -->
    <p style="color: blue">Ini teks berwarna biru</p>
  </body>
</html>

1. color: Menentukan warna teks.

6. border: Menentukan batas elemen.
